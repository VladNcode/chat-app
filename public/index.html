<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./js/index.js"></script>
  </head>

  <body>
    <h1>Chat app</h1>
    <h2 id="welcome"></h2>
    <div class="container">
      <form class="message-form">
        <input type="text" id="message-input" autocomplete="off" />
        <button id="message-btn">Click</button>
      </form>
      <button id="send-location">Send location</button>
      <br />

      <div class="messages"></div>

      <script id="message-template" type="text/html">
        <div>
          <p>{{createdAt}} {{message}}</p>
        </div>
      </script>

      <script id="location-template" type="text/html">
        <div>
          <p>
            {{createdAt}}
            <a class="location-link" href="{{location}}" target="_blank">{{message}}</a>
          </p>
        </div>
      </script>
    </div>
  </body>
</html>
