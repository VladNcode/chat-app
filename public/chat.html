<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat app</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script type="module" defer src="./js/index.js"></script>
  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div class="welcome-messages">
          <h2 id="welcome"></h2>
          <h3 id="roomid"></h3>
        </div>

        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form class="message-form">
            <input type="text" id="message-input" autocomplete="off" />
            <button id="message-btn">Click</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>

      <script id="message-template" type="text/html">
        <div class="message">
          <p>
            <span class="message__name">{{user}} 🗯️</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
        </div>
      </script>

      <script id="location-template" type="text/html">
        <div class="message">
          <p>
            <span class="message__name">{{user}} 🗯️</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p><a id="colored-link" href="{{location}}" target="_blank">{{message}}</a></p>
        </div>
      </script>
    </div>
  </body>
</html>
